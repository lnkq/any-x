<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Any-X Board</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent-color: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(12px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
        }

        /* Header */
        header {
            padding: 16px 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff3333;
            box-shadow: 0 0 8px #ff3333;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        #messages-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 80px; /* Space for input */
        }

        /* Message Cards */
        .message-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: messageEnter 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
        }

        @keyframes messageEnter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-meta {
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px 20px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            z-index: 20;
        }

        .input-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        button#sendBtn {
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button#sendBtn:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.05);
        }

        button#sendBtn:active {
            transform: scale(0.95);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            main {
                padding: 12px;
            }
            
            .message-card {
                padding: 12px;
                border-radius: 12px;
            }

            .input-area {
                padding: 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ANY-X</h1>
        <div id="status" class="status-indicator" title="Disconnected"></div>
    </header>

    <main>
        <div id="messages-container">
            <!-- Messages will be injected here -->
        </div>
    </main>

    <div class="input-area">
        <div class="input-wrapper">
            <input id="textInput" type="text" placeholder="Broadcast your thought..." autocomplete="off" />
            <button id="sendBtn">SEND</button>
        </div>
    </div>

    <script>
        (function(){
            const WS_URL = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.hostname + ':8080/ws';
            const messagesContainer = document.getElementById('messages-container');
            const input = document.getElementById('textInput');
            const sendBtn = document.getElementById('sendBtn');
            const statusEl = document.getElementById('status');

            let ws = null;
            let reconnectTimer = null;

            function updateStatus(connected) {
                if (connected) {
                    statusEl.classList.add('connected');
                    statusEl.title = "Connected";
                } else {
                    statusEl.classList.remove('connected');
                    statusEl.title = "Disconnected";
                }
            }

            function createMessageElement(data) {
                const card = document.createElement('div');
                card.className = 'message-card';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = data.content;
                
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                const date = new Date(data.created_at);

                function formatTimestamp(d) {
                    const now = new Date();
                    const startOfDay = dt => new Date(dt.getFullYear(), dt.getMonth(), dt.getDate());
                    const msPerDay = 24 * 60 * 60 * 1000;
                    const diffDays = Math.floor((startOfDay(now) - startOfDay(d)) / msPerDay);

                    if (diffDays === 0) {
                        const time = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        return `Today, ${time}`;
                    }

                    return `${diffDays}d ago`;
                }

                const timeStr = formatTimestamp(date);
                meta.innerHTML = `<span>Anonymous</span><span>${timeStr}</span>`;

                card.appendChild(content);
                card.appendChild(meta);
                
                return card;
            }

            function appendMessage(data) {
                const msgEl = createMessageElement(data);
                messagesContainer.insertBefore(msgEl, messagesContainer.firstChild);
            }

            function connect() {
                if(ws) ws.close();
                
                try {
                    ws = new WebSocket(WS_URL);
                    
                    ws.onopen = function() {
                        console.log('Connected');
                        updateStatus(true);
                        if(reconnectTimer) clearInterval(reconnectTimer);
                    };

                    ws.onclose = function() {
                        console.log('Closed');
                        updateStatus(false);
                        reconnectTimer = setTimeout(connect, 2000);
                    };

                    ws.onmessage = function(evt) {
                        try {
                            const data = JSON.parse(evt.data);
                            appendMessage(data);
                        } catch (e) {
                            console.error(e);
                        }
                    };

                    ws.onerror = function(err) {
                        console.error('Socket error:', err);
                        ws.close();
                    };

                } catch(e) {
                    console.error(e);
                    reconnectTimer = setTimeout(connect, 2000);
                }
            }

            function sendMessage() {
                const text = input.value.trim();
                if(!text) return;
                
                if(ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(text);
                    appendMessage({
                        content: text,
                        created_at: new Date().toISOString()
                    });
                    input.value = '';
                    input.focus();
                } else {
                    // Visual feedback for error could be added here
                    input.style.borderColor = '#ff3333';
                    setTimeout(() => input.style.borderColor = '', 500);
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            
            input.addEventListener('keydown', function(e) {
                if(e.key === 'Enter') sendMessage();
            });

            // Initial connection
            connect();
        })();
    </script>
</body>
</html>
